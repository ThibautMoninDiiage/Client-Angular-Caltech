<div class="container">
<mat-card class="details-card">
  <ng-container *ngIf="userhttp$ | async as user; else loading"> 
  <mat-card-header>
    <img mat-card-avatar class="avatar-header-image" [src]="user.avatar" alt="user avatar"/>
    <mat-card-title>{{user.username}}</mat-card-title>
    <mat-card-subtitle>{{user.mail}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="card-content">
    <!-- <mat-label>RÃ´le : {{user.role.name}}</mat-label> -->
    <mat-label>Firstname : {{user.firstname}}</mat-label>
    <mat-label>Lastname : {{user.lastname}}</mat-label>
  </mat-card-content>
</ng-container>
<ng-template #loading>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>
  <mat-card-actions class="card-content">
    <button mat-raised-button color="warn" [routerLink]="'/admin/admin-panel'" aria-label="button change user password">Change password</button>
  </mat-card-actions>
</mat-card>
</div>
