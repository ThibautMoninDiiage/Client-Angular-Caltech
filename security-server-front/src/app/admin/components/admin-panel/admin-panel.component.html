<div class="top-box">
  <button mat-raised-button color="primary" mat-button (click)="openDialog()"><mat-icon>add</mat-icon>Add User</button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
        class="mat-elevation-z8">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number" aria-label="column to display the user's id">
        No.
      </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by username" aria-label="column to display the user's username">
        Username
      </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <!-- Mail Column -->
    <ng-container matColumnDef="mail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by mail" aria-label="column to display the user's email">
        Email
      </th>
      <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
    </ng-container>

    <!-- Avatar Column -->
    <ng-container matColumnDef="avatar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by avatar" aria-label="column to display the user's avatar">
        Avatar
      </th>
      <td mat-cell *matCellDef="let element"><img mat-table-avatar class="avatar-image" src="{{element.avatar}}" alt="avatar of the user"/></td>
    </ng-container>


    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef aria-label="column referencing all actions possible to the admin with a user">
        Action
      </th>
      <td mat-cell *matCellDef="let element"> 
        <button  mat-icon-button aria-label="edit icon" (click)="editUser(element)">
          <mat-icon>description</mat-icon>
        </button>
        <button  mat-icon-button aria-label="delete icon" (click)="deleteUser(element.id)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <ng-template #loading>
    <mat-progress-bar mode="indeterminate" aria-label="loader bar"></mat-progress-bar>
  </ng-template>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of users">
  </mat-paginator>
  
</div>
